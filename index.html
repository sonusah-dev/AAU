  <body>
    <!-- preloader area start -->
    <div id="preloader">
      <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area">
      <div class="container">
        <div class="login-box">
          <form style="border-radius: 50px" action="custom/adminLoginValidate.php" method="POST">
            <div class="login-form-head">
              <h1 class="text-white">Login</h1>
            </div>
            <div class="login-form-body">
              <div class="form-gp">
                <label for="exampleInputEmail1">Email</label>
                <input type="email" name="email" id="exampleInputEmail1" />
                <i class="ti-email"></i>
                <div class="text-danger"></div>
              </div>
              <div class="form-gp">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" name="password" id="exampleInputPassword1" />
                <i class="ti-lock"></i>
                <div class="text-danger"></div>
              </div>
              <div class="submit-btn-area">
                <button
                  id="form_submit"
                  style="
                    -webkit-box-shadow: 10px 10px 29px -7px rgba(87, 87, 87, 0.8);
                    -moz-box-shadow: 10px 10px 29px -7px rgba(87, 87, 87, 0.8);
                    box-shadow: 10px 10px 29px -7px rgba(87, 87, 87, 0.8);
                  "
                  type="submit"
                >
                  Login <i class="ti-arrow-right"></i>
                </button>
                <div class="text-center mt-3">
                  <p class="text-muted">Don't have an account?</p>
                  <a
                    class="btn btn-sm text-white"
                    style="
                      -webkit-box-shadow: 10px 10px 29px -7px rgba(87, 87, 87, 0.8);
                      -moz-box-shadow: 10px 10px 29px -7px rgba(87, 87, 87, 0.8);
                      box-shadow: 10px 10px 29px -7px rgba(87, 87, 87, 0.8);
                      border-radius: 10px;
                      background-color: #8a8cff;
                    "
                    href="register.html"
                  >
                    Sign Up</a
                  >
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- login area end -->
